<!DOCTYPE html>
{% load staticfiles %}   <!--load all static files so they can be available to be called. Located in 'static' folder -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">  <!-- call static css blog.css -->
</head>
<body>
<div class="page-header">
    <h1><a href="/">Django Simple Blog</a></h1>
    {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>      <!-- django: call URL with name 'post_new'. All urls are listed in urls.py -->
    {% endif %}
</div>

<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}     <!-- dynamic block called block content. This template can be extended in other html files, and you need to set there only this block -->
            {% endblock %}
        </div>
    </div>
</div>

</body>
</html>
